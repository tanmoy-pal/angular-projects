<h2>My Heros</h2>
<ul class="heroes">&nbsp;
<span class="badge">ID</span> Name<span class="result">Score</span>
  <li *ngFor = "let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }} <span class="result">{{ hero.score }}</span>
    </a>
  </li>
</ul>
